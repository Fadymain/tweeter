<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet"> 
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/postedTweet.css" type="text/css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      
      <span>tweeter</span>
      <div>
        <span>Write a new tweet</span>
        <i class="fa fa-angle-double-down arrow" aria-hidden="true"></i>
      </div>
    </nav>
    <header class="imgandname">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/" class="tweetcent">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="tweetcollector"></textarea>
          <div class="buttonandcounter">
            <button class="tweetbutton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweetSection">
        <article>
          <header class="postTweetSect">
            <div class="leftSideTweet">
              <img src="https://i.imgur.com/ilT4JDe.png">
              <p id="tweetName">Jerry</p>
            </div>
            
            <div>@realdeal</div>
          </header>
          <div class="tweetedText">
            <p>I have seen the future, its looking really bright</p>
          </div>
          <footer class="tweetedBottom">
            <span class="daysAgo">10 days ago</span>
            <div id="tweetBottomRight">
              <i id="icon1" class="fas fa-flag"></i>
              <i id="icon2" class="fas fa-retweet"></i>
              <i id="icon3" class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
